<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #eee; padding: 10px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        input { width: 70%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background: #333; color: white; }
        .log { text-align: right; font-size: 11px; color: #444; }
    </style>
</head>
<body>

<div class="card">
    <h3>مدیریت کارگاه (نسخه فوق‌سریع)</h3>
    <input type="text" id="p" placeholder="نام پروژه"> <button onclick="addP()" style="background:green; color:white">ثبت پروژه</button>
    <br>
    <input type="text" id="s" placeholder="نام مرحله"> <button onclick="addS()" style="background:blue; color:white">ثبت مرحله</button>

    <table id="tbl">
        <thead id="h"></thead>
        <tbody id="b"></tbody>
    </table>
</div>

<script>
    // استفاده از یک سیستم بسیار ساده برای ذخیره‌سازی
    var prjs = [];
    var stps = [];

    function addP() {
        var n = document.getElementById('p').value;
        if(n) {
            prjs.push({name: n, logs: []});
            document.getElementById('p').value = "";
            draw();
        }
    }

    function addS() {
        var n = document.getElementById('s').value;
        if(n) {
            stps.push(n);
            document.getElementById('s').value = "";
            draw();
        }
    }

    function draw() {
        var h = document.getElementById('h');
        var b = document.getElementById('b');
        
        // رسم سرتیتر
        var rowH = '<tr><th>نام پروژه</th>';
        for(var i=0; i<stps.length; i++) { rowH += '<th>'+stps[i]+'</th>'; }
        h.innerHTML = rowH + '</tr>';

        // رسم محتوا
        var htmlB = '';
        for(var j=0; j<prjs.length; j++) {
            htmlB += '<tr><td><b>'+prjs[j].name+'</b></td>';
            for(var k=0; k<stps.length; k++) {
                var content = prjs[j].logs[k] || "---";
                htmlB += '<td onclick="addLog('+j+','+k+')"><div class="log">'+content+'</div></td>';
            }
            htmlB += '</tr>';
        }
        b.innerHTML = htmlB;
    }

    function addLog(pIdx, sIdx) {
        var val = prompt("گزارش را بنویسید:");
        if(val) {
            var d = new Date().toLocaleDateString('fa-IR');
            prjs[pIdx].logs[sIdx] = d + ": " + val;
            draw();
        }
    }
</script>
</body>
</html>
