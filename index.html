<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست نهایی</title>
</head>
<body>
    <h3>ثبت پروژه</h3>
    <input type="text" id="pName" placeholder="نام پروژه">
    <button onclick="addProject()">اضافه کن</button>
    
    <div id="list" style="margin-top:20px;"></div>

    <script>
        // استفاده از حافظه
        var myData = JSON.parse(localStorage.getItem('MY_STORE') || '[]');

        function render() {
            var html = '<ul>';
            myData.forEach(function(item) {
                html += '<li>' + item + '</li>';
            });
            html += '</ul>';
            document.getElementById('list').innerHTML = html;
            localStorage.setItem('MY_STORE', JSON.stringify(myData));
        }

        function addProject() {
            var val = document.getElementById('pName').value;
            if (val) {
                myData.push(val);
                document.getElementById('pName').value = '';
                render();
            } else {
                alert('نام را بنویس');
            }
        }

        render();
    </script>
</body>
</html>
