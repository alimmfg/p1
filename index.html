<script>
    // Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Ú©Ù„ÛŒØ¯ Ø«Ø§Ø¨Øª Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ù¾Ø±ÛŒØ¯Ù† Ø¯ÛŒØªØ§ Ø¯Ø± Ø¢Ù¾Ø¯ÛŒØªâ€ŒÙ‡Ø§ÛŒ Ù…Ø®ØªÙ„Ù
    var prjs = JSON.parse(localStorage.getItem('WORKSHOP_PROJECTS')) || [];

    var activeRef = null;

    function refresh() {
        localStorage.setItem('WORKSHOP_PROJECTS', JSON.stringify(prjs));

        var hHtml = '<tr><th>Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ù¾Ø±ÙˆÚ˜Ù‡</th>';
        stps.forEach((s, i) => {

        });
        document.getElementById('thead').innerHTML = hHtml + '</tr>';

        var bHtml = '';
        prjs.forEach((p, j) => {
            bHtml += `<tr class="${p.f ? 'done-row' : ''}"><td style="min-width:140px"><b class="clickable-text" onclick="editP(${j})">${p.n}</b><button class="btn-finish" onclick="finishP(${j})">${p.f?'â†© Ø¨Ø§Ø²Ú¯Ø´Øª':'âœ“ Ù¾Ø§ÛŒØ§Ù† Ù¾Ø±ÙˆÚ˜Ù‡'}</button><span class="del-text" onclick="delP(${j})">Ø­Ø°Ù Ú©Ù„ Ù¾Ø±ÙˆÚ˜Ù‡</span></td>`;
            stps.forEach((s, k) => {

            });
            bHtml += '</tr>';
        });
        document.getElementById('tbody').innerHTML = bHtml;
    }

    function openNoteModal(pjIdx, stIdx, logIdx = null) {
        activeRef = { pjIdx, stIdx, logIdx };
        var text = (logIdx !== null) ? prjs[pjIdx].c[stIdx].logs[logIdx].t : "";
        document.getElementById('modalText').value = text;
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('noteModal').style.display = 'block';
        document.getElementById('modalText').focus();
    }

    function saveNote() {
        var txt = document.getElementById('modalText').value.trim();
        var { pjIdx, stIdx, logIdx } = activeRef;
        if (!prjs[pjIdx].c[stIdx]) prjs[pjIdx].c[stIdx] = {logs:[], f:false};
        
        if (txt === "") {
            if (logIdx !== null) prjs[pjIdx].c[stIdx].logs.splice(logIdx, 1);
        } else {
            if (logIdx !== null) {
                prjs[pjIdx].c[stIdx].logs[logIdx].t = txt; // ÙˆÛŒØ±Ø§ÛŒØ´ Ù…ØªÙ†ØŒ Ø³Ø§Ø¹Øª Ù‚Ø¨Ù„ÛŒ Ù…ÛŒâ€ŒÙ…Ø§Ù†Ø¯
            } else {
                // Ø«Ø¨Øª Ø³Ø§Ø¹Øª Ùˆ ØªØ§Ø±ÛŒØ® Ú©Ø§Ù…Ù„Ø§Ù‹ Ø¬Ø¯ÛŒØ¯ Ø¯Ø± Ù„Ø­Ø¸Ù‡ Ø§ÛŒØ¬Ø§Ø¯
                var now = new Date();
                var timeStr = now.getHours() + ":" + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                var dateStr = now.toLocaleDateString('fa-IR');
                var timeStamp = dateStr + " Ø³Ø§Ø¹Øª " + timeStr;
                
                prjs[pjIdx].c[stIdx].logs.unshift({d: timeStamp, t: txt});
            }
        }
        closeModal();
        refresh();
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('noteModal').style.display = 'none';
    }

    // ØªÙˆØ§Ø¨Ø¹ Ù¾Ø´ØªÛŒØ¨Ø§Ù†â€ŒÚ¯ÛŒØ±ÛŒ Ùˆ Ø¨Ø§Ø²ÛŒØ§Ø¨ÛŒ
    function exportData() {
        var data = { projects: prjs, steps: stps };
        var blob = new Blob([JSON.stringify(data)], {type:'application/json'});
        var a = document.createElement('a'); 
        a.href = URL.createObjectURL(blob); 
        a.download = "workshop_data_" + new Date().getTime() + ".json"; 
        a.click();
    }

    function importData(e) {
        var reader = new FileReader();
        reader.onload = function(ev) {

</script>
