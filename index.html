<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Tahoma, sans-serif; background: #f0f2f5; padding: 10px; direction: rtl; }
        .card { background: white; padding: 15px; border-radius: 12px; border: 1px solid #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; font-family: Tahoma; width: 100%; box-sizing: border-box; }
        .btn-p { background: #27ae60; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; width: 100px; }
        .btn-s { background: #2980b9; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; width: 100px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; vertical-align: top; }
        th { background: #34495e; color: white; position: sticky; top: 0; }
        
        .clickable-text { cursor: pointer; display: block; padding: 5px; border-radius: 4px; }
        .clickable-text:hover { background: #fdf2e9; color: #d35400; }

        .log-item { background: #fffdf0; border: 1px solid #e6db55; padding: 8px; margin-bottom: 8px; border-radius: 6px; text-align: right; font-size: 12px; white-space: pre-wrap; cursor: pointer; }
        .date-tag { color: #d35400; font-weight: bold; font-size: 10px; display: block; border-bottom: 1px solid #eee; margin-bottom: 5px; }
        
        /* استایل پنجره بازشو */
        #noteModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.3); z-index: 100; width: 90%; max-width: 450px; }
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; }
        
        .btn-finish { font-size: 10px; background: #576574; color: white; width: 100%; margin-top: 5px; border: none; padding: 5px; border-radius: 4px; cursor: pointer; }
        .done-row { background: #d4edda !important; } 
        .done-cell { background: #e3f2fd !important; border: 2px solid #2196f3 !important; }
        .del-text { color: #e74c3c; font-size: 10px; cursor: pointer; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body>

<div class="card">
    <h3 style="text-align:center;">مدیریت کارگاه (نسخه جدید)</h3>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <input type="text" id="p_in" placeholder="نام پروژه جدید">
        <button class="btn-p" onclick="addP()">+ پروژه</button>
    </div>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="s_in" placeholder="نام مرحله جدید">
        <button class="btn-s" onclick="addS()">+ مرحله</button>
    </div>

    <div style="overflow-x: auto;">
        <table>
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<div id="modalOverlay" onclick="closeModal()"></div>
<div id="noteModal">
    <h4 id="modalTitle">ثبت یادداشت</h4>
    <textarea id="modalText" rows="6" placeholder="متن را بنویسید... (Enter برای خط بعد)"></textarea>
    <div style="display:flex; gap:10px;">
        <button onclick="saveNote()" style="flex:2; background:#27ae60; color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold;">ذخیره تغییرات</button>
        <button onclick="closeModal()" style="flex:1; background:#bdc3c7; color:white; border:none; padding:12px; border-radius:8px; cursor:pointer;">بستن</button>
    </div>
</div>

<script>
    var prjs = JSON.parse(localStorage.getItem('W_DATA_V7')) || [];
    var stps = JSON.parse(localStorage.getItem('S_DATA_V7')) || [];
    var activeRef = null;

    function refresh() {
        localStorage.setItem('W_DATA_V7', JSON.stringify(prjs));
        localStorage.setItem('S_DATA_V7', JSON.stringify(stps));

        // رندر هدر
        var hHtml = '<tr><th>پروژه</th>';
        stps.forEach((s, i) => {
            hHtml += `<th>
                <span class="clickable-text" onclick="editS(${i})">${s}</span>
                <span class="del-text" onclick="delS(${i})">[حذف]</span>
            </th>`;
        });
        document.getElementById('thead').innerHTML = hHtml + '</tr>';

        // رندر بدنه
        var bHtml = '';
        prjs.forEach((p, j) => {
            bHtml += `<tr class="${p.f ? 'done-row' : ''}">
                <td style="min-width:140px">
                    <b class="clickable-text" onclick="editP(${j})">${p.n}</b>
                    <button class="btn-finish" onclick="finishP(${j})">${p.f?'↩ بازگشت':'✓ اتمام کل پروژه'}</button>
                    <span class="del-text" onclick="delP(${j})">حذف پروژه</span>
                </td>`;
            
            stps.forEach((s, k) => {
                var cell = p.c[k] || {logs:[], f:false};
                var logsHtml = (cell.logs || []).map((l, m) => 
                    `<div class="log-item" onclick="event.stopPropagation(); openNoteModal(${j},${k},${m})">
                        <span class="date-tag">${l.d}</span>${l.t}
                    </div>`).join('');
                
                bHtml += `<td class="${cell.f ? 'done-cell' : ''}">
                    <div style="min-height:70px; cursor:pointer;" onclick="openNoteModal(${j},${k})">
                        ${logsHtml || '<small style="color:#ccc">ثبت یادداشت...</small>'}
                    </div>
                    <button class="btn-finish" style="background:#2980b9" onclick="finishS(${j},${k})">${cell.f?'↩':'✅ مرحله انجام شد'}</button>
                </td>`;
            });
            bHtml += '</tr>';
        });
        document.getElementById('tbody').innerHTML = bHtml;
    }

    // مدیریت مودال
    function openNoteModal(pjIdx, stIdx, logIdx = null) {
        activeRef = { pjIdx, stIdx, logIdx };
        var text = (logIdx !== null) ? prjs[pjIdx].c[stIdx].logs[logIdx].t : "";
        document.getElementById('modalText').value = text;
        document.getElementById('modalTitle').innerText = logIdx !== null ? "ویرایش یادداشت" : "ثبت یادداشت جدید";
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('noteModal').style.display = 'block';
        document.getElementById('modalText').focus();
    }

    function saveNote() {
        var txt = document.getElementById('modalText').value.trim();
        var { pjIdx, stIdx, logIdx } = activeRef;

        if (!prjs[pjIdx].c[stIdx]) prjs[pjIdx].c[stIdx] = {logs:[], f:false};

        if (txt === "") {
            if (logIdx !== null) prjs[pjIdx].c[stIdx].logs.splice(logIdx, 1);
        } else {
            if (logIdx !== null) {
                prjs[pjIdx].c[stIdx].logs[logIdx].t = txt;
            } else {
                var now = new Date();
                var dStr = now.toLocaleDateString('fa-IR') + " " + now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
                prjs[pjIdx].c[stIdx].logs.unshift({d: dStr, t: txt});
            }
        }
        closeModal();
        refresh();
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('noteModal').style.display = 'none';
    }

    // توابع کمکی
    function addP() { var v = document.getElementById('p_in').value; if(v.trim()){ prjs.push({n:v, c:{}, f:false}); document.getElementById('p_in').value=""; refresh(); } }
    function addS() { var v = document.getElementById('s_in').value; if(v.trim()){ stps.push(v); document.getElementById('s_in').value=""; refresh(); } }
    function editS(i) { var n = prompt("نام جدید مرحله:", stps[i]); if(n) { stps[i] = n; refresh(); } }
    function editP(i) { var n = prompt("نام جدید پروژه:", prjs[i].n); if(n) { prjs[i].n = n; refresh(); } }
    function finishP(i) { prjs[i].f = !prjs[i].f; refresh(); }
    function finishS(pi, si) { if(!prjs[pi].c[si]) prjs[pi].c[si]={logs:[], f:false}; prjs[pi].c[si].f = !prjs[pi].c[si].f; refresh(); }
    function delP(i) { if(confirm("پروژه حذف شود؟")) { prjs.splice(i, 1); refresh(); } }
    function delS(i) { if(confirm("مرحله حذف شود؟")) { stps.splice(i, 1); refresh(); } }

    refresh();
</script>
</body>
</html>
