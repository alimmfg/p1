<script>
    var prjs = JSON.parse(localStorage.getItem('P_DATA_V6')) || [];
    var stps = JSON.parse(localStorage.getItem('S_DATA_V6')) || [];

    function refresh() {
        localStorage.setItem('P_DATA_V6', JSON.stringify(prjs));
        localStorage.setItem('S_DATA_V6', JSON.stringify(stps));

        var h = document.getElementById('h_t');
        var headHtml = '<tr><th>Ù¾Ø±ÙˆÚ˜Ù‡</th>';
        for(var i=0; i<stps.length; i++) {

        }
        h.innerHTML = headHtml + '</tr>';

        var b = document.getElementById('b_t');
        var bodyHtml = '';
        for(var j=0; j<prjs.length; j++) {
            var p = prjs[j];
            bodyHtml += '<tr class="'+(p.f?'done-p':'')+'"><td><span class="p-name" onclick="editP('+j+')">'+p.n+'</span><button onclick="toggleP('+j+')" class="btn-tiny" style="background:#636e72">'+(p.f?'Ø¨Ø§Ø²Ú¯Ø´Øª':'Ø§ØªÙ…Ø§Ù… Ú©Ù„')+'</button></td>';
            for(var k=0; k<stps.length; k++) {

                bodyHtml += '<td class="'+(d.f?'done-s':'')+'" onclick="editCell('+j+','+k+')"><div class="log-text">'+(d.t || '---')+'</div><button onclick="event.stopPropagation(); toggleStep('+j+','+k+')" class="btn-tiny" style="background:#0984e3">'+(d.f?'â†©':'âœ… Ø§ØªÙ…Ø§Ù…')+'</button></td>';
            }

        }
        b.innerHTML = bodyHtml;

    function addProject() {
        var v = document.getElementById('p_in').value;
        if(v) { prjs.push({n:v, d:{}, f:false}); document.getElementById('p_in').value=''; refresh(); }
    }

    function addStep() {
        var v = document.getElementById('s_in').value;
        if(v) { stps.push(v); document.getElementById('s_in').value=''; refresh(); }
    }

    function editCell(pi, si) {
        if(!prjs[pi].d[si]) prjs[pi].d[si] = {t:'', f:false};
        var txt = prompt("Ú¯Ø²Ø§Ø±Ø´ Ø¬Ø¯ÛŒØ¯:");
        if(txt) {
            var now = new Date();
            var time = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
            var date = now.toLocaleDateString('fa-IR');
            var newEntry = '<span class="date-label">' + date + ' - ' + time + '</span>' + txt;
            prjs[pi].d[si].t = newEntry + "<br>" + prjs[pi].d[si].t;
            refresh();
        }
    }

    function toggleStep(pi, si) {
        if(!prjs[pi].d[si]) prjs[pi].d[si] = {t:'', f:false};
        prjs[pi].d[si].f = !prjs[pi].d[si].f;
        refresh();
    }

    function editP(i) { var n = prompt("Ù†Ø§Ù… Ø¬Ø¯ÛŒØ¯:", prjs[i].n); if(n) { prjs[i].n = n; refresh(); } }
    function editS(i) { var n = prompt("Ù†Ø§Ù… Ø¬Ø¯ÛŒØ¯:", stps[i]); if(n) { stps[i] = n; refresh(); } }
