<script>

    var prjs = JSON.parse(localStorage.getItem('K_DATA_NEW_100')) || [];

    function refresh() {
        localStorage.setItem('K_DATA_NEW_100', JSON.stringify(prjs));

        var b = document.getElementById('tbody');

        for(var j=0; j<prjs.length; j++) {

            for(var k=0; k<stps.length; k++) {

    function addP() { var v = document.getElementById('p_in').value; if(v.trim()){ prjs.push({n:v, c:{}, f:false}); document.getElementById('p_in').value=""; refresh(); } }

    function addLog(pi, si) {

        if(msg) {
            var now = new Date();
            var dStr = now.toLocaleDateString('fa-IR') + " " + now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
            if(!prjs[pi].c[si]) prjs[pi].c[si] = {logs:[], f:false};
            prjs[pi].c[si].logs.unshift({d: dStr, t: msg});

    function editSingleLog(pi, si, li) {

        if(msg === "") { prjs[pi].c[si].logs.splice(li, 1); refresh(); }

    }

    function delP(i) { if(confirm("Ø­Ø°Ù Ù¾Ø±ÙˆÚ˜Ù‡ØŸ")) { prjs.splice(i, 1); refresh(); } }
    function delS(i) { if(confirm("Ø­Ø°Ù Ù…Ø±Ø­Ù„Ù‡ØŸ")) { stps.splice(i, 1); refresh(); } }

    function exportData() {

</script>
